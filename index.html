<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Invitation Section -->
    <div class="invitation-container">
        <div class="invitation-header">
            <h1 class="event-title">You're Invited!</h1>
            <h2 class="event-subtitle">To a Celebration of Love</h2>
        </div>

        <!-- Event Details -->
        <div class="event-details">
            <p><strong>Event:</strong> Wedding of Sarah & John</p>
            <p><strong>Date:</strong> December 25, 2025</p>
            <p><strong>Time:</strong> 4:00 PM</p>
            <p><strong>Location:</strong> The Grand Ballroom, New York City</p>
        </div>

        <!-- RSVP Section -->
        <div class="rsvp-section">
            <h3>RSVP</h3>
            <form id="rsvp-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Any special message? (optional)"></textarea>
                <button type="submit">RSVP Now</button>
            </form>
        </div>

        <!-- Thank You Note -->
        <div class="footer">
            <p>We canâ€™t wait to celebrate with you!</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
